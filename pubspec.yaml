name: use_widgets
description: "Make your app more alive with beautiful animated icons."
version: 0.1.1
repository: https://github.com/dunef-io/use-widgets
homepage: https://dunef.io

environment:
  sdk: '>=3.2.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.3
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # To add assets to your package, add an assets section, like this:
  assets:
    - assets/
    - assets/action/
    - assets/action/bookmark.json
    - assets/alerts/
    - assets/content/
    - assets/loading/
    - assets/media/
    - assets/navigation/
    - assets/notifications/